<h1 style="text-align: center; background-color: gray">All countries data</h1>

<input type="text" [(ngModel)]="name" ngModel="" style="margin-left: 578px" placeholder="enter country name" /><br />
<button type="submit" style="margin-left: 578px" (click)=" submit() ">
  submit
</button>
<div id="section">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col ">Sr. No.</th>
                <th scope="col ">Name</th>
                <th scope="col ">Currency</th>
                <th scope="col ">Region</th>
                <th scope="col ">Flag</th>
                <th scope="col ">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of countriesdata; let i=index ">
                <th scope="row ">{{ i + 1 }}</th>
                <td>{{ item.altSpellings[0] }}</td>
                <td>{{ item.currencies }}</td>
                <td>{{ item.continents[0] }}</td>
                <td><img style="width: 50px " src="{{ item.flags.png }} " alt=" " /></td>
                <td><button (click)="remove() ">Remove</button></td>
            </tr>
            <tr></tr>
        </tbody>
    </table>
</div>
