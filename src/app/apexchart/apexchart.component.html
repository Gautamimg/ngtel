<select class="form-select" aria-label="Default select example" (change)="getdata($event)"  >
  <option selected="" disabled="" value="" >Open this select menu</option>
  <option  *ngFor="let item of select_filter" >{{item}}</option>
</select>

<div id="chart">
    <apx-chart
      [series]="series"
      [chart]="chart"
      [xaxis]="xaxis"
      [dataLabels]="dataLabels"
      [grid]="grid"
      [stroke]="stroke"
      [title]="title"
    ></apx-chart>
  </div>
