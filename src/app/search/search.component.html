<input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder=" Start searching for a hero by id or name or country">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand Name</th>
        <th scope="col">City Name</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of car_details | filter:searchText; let i=index" >
        <th scope="row">{{i+1}}</th>
        <td>{{item.brand_name}}</td>
        <td>{{item.dealer.city_name}}</td>
        <td>{{item.year}}</td>
      </tr>
    </tbody>
  </table>
